<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://ih1.redbubble.net/image.2797274136.5909/st,small,507x507-pad,600x600,f8f8f8.u2.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rithu's Nighty World</title>
    <style>
      /* CSS for the background image */
      body {
        margin: 0;
        padding: 0;
        background-image: url('C:\Users\cerin\OneDrive\Desktop\Projects\RithusApp\frontend\pics\background.jpeg'); /* Path to the image */
        background-size: cover; /* Ensures image covers the entire screen */
        background-position: center; /* Centers the image */
        background-attachment: scroll; /* Ensures background scrolls with the content */
        background-repeat: no-repeat; /* Avoids repeating the image */
        min-height: 100vh; /* Ensures the background is at least the height of the viewport */
      }

      /* Add some content to the page */
      .content {
        height: 200vh; /* Makes the page taller to enable scrolling */
        padding: 20px;
      }

      h1 {
        color: white;
        text-align: center;
        margin-top: 50px;
      }

      p {
        color: white;
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
